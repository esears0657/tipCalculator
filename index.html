<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>

<!-- creates the input and button -->

<input type="text" id="txtSubtotal"/>

<br> <br>

<input type="button" value="Calculate Total" onclick="calculator()"/>

<script>

//function that gets the user number and displays the edited number in console.
function calculator(){
    var subtotal=document.getElementById("txtSubtotal").value;
    
    var tip=subtotal*0.10;

    var total=parseInt(subtotal)+parseInt(tip);

    console.log("Tip: $"+tip+" Total: $"+total);
}

</script>

    <script src="js/app.js"></script>
</body>
</html>
